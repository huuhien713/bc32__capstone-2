<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Buoi 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Bài tập tính tiền phạt thẻ tín dụng</h1>

      <input
        type="text"
        class="form-control mb-3 w-25"
        id="creditCardBalance"
        placeholder="Dư nợ"
      />
      <input
        type="text"
        class="form-control mb-3 w-25"
        placeholder="Thanh toán"
        id="payment"
      />
      <button onclick="tinhTienPhat()">tính</button>
      <hr />
      <br />
      <h1>Bài tập tính lương trả cho nhân viên</h1>
      <div class="form-group">
        <label>Số giờ làm</label>
        <input
          type="text"
          class="form-control"
          id="soGioLam"
          placeholder="Nhập số giờ làm tại đây"
        />
      </div>
      <div class="form-group">
        <label>Số tiền làm 1 giờ</label>
        <input
          type="text"
          class="form-control"
          id="soTienLuong"
          placeholder="Nhập số tiền tại đây"
        />
      </div>
      <button id="tinhTien" class="btn btn-danger">Tính Toán</button>
      <div class="form-group">
        <label>Tiền Lương nhận được</label>
        <input type="text" class="form-control" id="tienLuong" />
      </div>

      <hr />
      <br />
      <h1>Bài tập tính đon giá mua hàng</h1>
      <div class="form-group">
        <label>Số lượng ?</label>
        <input
          type="text"
          class="form-control"
          id="soLuong"
          placeholder="Nhập số lượng làm tại đây"
        />
      </div>
      <div class="form-group">
        <label>Đơn giá ?</label>
        <input
          type="text"
          class="form-control"
          id="donGia"
          placeholder="Nhập số tiền tại đây"
        />
      </div>
      <button id="tinhToan" class="btn btn-danger">Tính Toán</button>
      <div class="form-group">
        <label>Tiền phải trả</label>
        <input type="text" class="form-control" id="tienTra" />
      </div>
    </div>
    <script src="./index.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
